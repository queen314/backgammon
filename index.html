<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link href="/assets/style.styl" rel="stylesheet" type="text/css"> -->
</head>

<body>
    <div id="wrap" class="wrap">
        <div id="playboard">

        </div>
        <div id="gameinfo">
            <div class="player-info">
                <div class="info-group game-info">
                    当前步数：
                </div>
                <div class="info-group player-item">
                    黑<img src="/src/images/black.png">
                </div>
                <div class="info-group player-item">
                    白<img src="/src/images/white.png">
                </div>
                <div class="info-group">
                    <button class="full-btn" event="start">开始</button>
                </div>
                <div class="info-group">
                    <button class="full-btn" event="switchRender">切换引擎</button>
                </div>
                <div class="info-group">
                    <button event="undo">悔棋</button>
                    <button event="redo">撤销悔棋</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/client.bundle.js" charset="utf-8"></script>
</body>

</html>
